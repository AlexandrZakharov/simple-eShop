<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/font-awesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/main.css">
  <title>Document</title>
</head>

<body>
  <section class="sign-up">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form class="register user-form">
              <div class="modal-header">
                <h2>Register</h1>
                  <p>Create your account. It's free and takes a minute.</p>
              </div>
              <div class="modal-body">
                <div class="name-form d-flex">
                  <div class="form-group first-name">
                    <label>First name</label>
                    <input type="text" class="user-input" placeholder="Alexandr">
                  </div>
                  <div class="form-group last-name">
                    <label>Last name</label>
                    <input type="text" class="user-input" placeholder="Zakharov">
                  </div>
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="user-input" placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="user-input" placeholder="Password">
                </div>
                <a href="#" class="user-btn reg-btn">Register Now</a>
              </div>
            </form>
        </div>
      </div>
    </div>
  </section>    

  <!-- Vendor Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- User Scripts -->
  <script src="js/main.js"></script>
</body>

</html>
