  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>

<body>
  <header class="header">
    <div class="container">
      <div class="row d-flex justify-content-between">
        <div class="logo">
          <a href="#" class="menu-item">eShop</a>
        </div>
        <div class="user-block d-flex">
          <div class="user-block__account dropdown">
            <a class="dropdown user-block__account-link menu-item" href="#" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Account</a>
            <div class="dropdown-menu admin-dropdown">
              <a class="dropdown-item" href="#">Delete Account</a>
              <a class="dropdown-item" href="admin-panel.html">Admin panel</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="index.html">Log out</a>
            </div>
          </div>
          <div class="user-block__basket">
            <a href="#" class="menu-item"><i class="fas fa-shopping-cart"></i>Cart</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="goods">
    <div class="container items">
      <div class="table-wrapper">
        <h3>User List</h1>
        <table class="table table-bordered text-center table-hover">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>EmailAddress</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id='tbody'>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Vendor Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
