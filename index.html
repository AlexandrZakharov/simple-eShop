<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="libs/font-awesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="libs/fonts/fonts.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row d-flex justify-content-between">
        <div class="logo">
          <a href="#" class="menu-item">eShop</a>
        </div>
        <div class="user-block d-flex">
          <div class="user-block__account dropdown">
            <a class="user-block__account-link menu-item" data-toggle="modal" data-target="#regForm"
              href="#">Register</a>
            <!-- Register Form modal -->
            <div class="modal fade" id="regForm">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form class="register user-form">
                    <div class="modal-header">
                      <h2>Register</h1>
                        <p>Create your account. It's free and takes a minute.</p>
                    </div>
                    <div class="modal-body">
                      <div class="name-form d-flex">
                        <div class="form-group first-name">
                          <label>First name</label>
                          <input type="text" class="user-input" placeholder="Alexandr">
                        </div>
                        <div class="form-group last-name">
                          <label>Last name</label>
                          <input type="text" class="user-input" placeholder="Zakharov">
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="user-input" placeholder="email@example.com">
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="user-input" placeholder="Password">
                      </div>
                      <a href="#" class="user-btn reg-btn">Register Now</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <a class="dropdown user-block__account-link menu-item" href="#" id="dropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Sign in</a>
            <!-- Login form dropdown -->
            <form class="dropdown-menu user-form">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="user-input" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="user-input" placeholder="Password">
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                  <label class="form-check-label" for="dropdownCheck2">
                    Remember me
                  </label>
                </div>
              </div>
              <a href="#" class="user-btn">Sign in</a>
            </form>
          </div>
          <div class="user-block__basket">
            <a href="#" class="menu-item"><i class="fas fa-shopping-cart"></i>Cart</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="goods">
    <div class="container items">
      <div class="items-wrapper">
        <div class="row">
          <div class="item col-lg-3 col-md-6">
            <div class="card">
              <div class="card-img-wrapper">
                <a href="#" class="product-link">
                  <img src="https://sun9-72.userapi.com/c851332/v851332526/44168/x5BfYcklxnI.jpg" class="card-img-top"
                    alt="...">
                </a>
              </div>
              <div class="card-body">
                <span class="card-price">$149,99</span>
                <a href="#" class="product-link">
                  <span class="product-name">Product name</span>
                  <span class="product-description">/ product description</span>
                  
                </a>
                <span class="card-text"><small class="text-muted">#Some #Tags</small></span>
              </div>
      
              <a href="#" class="product-button">Add to shopping cart</a>
            </div>
          </div>
        
        </div>
  </section>


  <!-- Vendor Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- User Scripts -->
  <script src="js/main.js"></script>
</body>

</html>
