<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/font-awesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/main.css">
  <title>Document</title>
</head>

<body>
  <section class="sign-in">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="sign-in__header">
            Sign in to Simple eShop
          </div>
          <div class="sign-in__body">
            <form class="user-form">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="user-input" placeholder="email@example.com" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="user-input" placeholder="Password" required>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                  <label class="form-check-label" for="dropdownCheck2">
                    Remember me
                  </label>
                </div>
              </div>
              <a href="#" class="user-btn">Sign in</a>
            </form>
          </div>
          <div class="create-acc">
            Don't have an account? <a href="signup-page.html">Sign up.</a>
          </div>
        </div>
      </div>
    </div>
  </section>    

  <!-- Vendor Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- User Scripts -->
  <script src="js/main.js"></script>
</body>

</html>
